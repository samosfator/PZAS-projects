<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<form name="task3">
		<input type="text" id="arr" placeholder="Введіть масив через кому або пробіл">
		<br>
		<textarea id="result"></textarea>
	</form>
	<button onclick="calc()">Обчислити</button>
	<script>
		function calc() {
			var arr = task3.arr.value.trim().split(/\D/g),
				newArr = arr.filter(function(e, i) {return (i+1) % 3 == 0 });
			task3.result.value += newArr + "\nЙого довжина = " + newArr.length;
		}
	</script>
</body>
</html>
