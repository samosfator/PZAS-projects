<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Задача 5</title>
</head>
<body>
  Дано два цілі числа А і B (А < B). Вивести в порядку убування всі цілі числа, розташовані між А і B (не включаючи числа А і B), а також кількість N цих чисел.
<form name="task5">
  <input type="text" id="a" placeholder="Введіть А">
  <input type="text" id="b" placeholder="Введіть B">
  <textarea name="" id="res" cols="30" rows="10"></textarea>
</form>
  <button onclick="task5Calc()">Обчислити</button>
<script>
  function task5Calc() {
    var a = parseInt(task5.a.value),
      b = parseInt(task5.b.value);
    for (var i = 1; a + i <= b; i++) {
        task5.res.value += (a + i) + "\n";
    }
    task5.res.value += "А взагалі цих чисел: " + (b - 1);
  }
</script>
</body>
</html>
